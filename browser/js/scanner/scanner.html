<section id="scanner">
  <div class="col-xs-12 col-s-8 col-md-6 col-s-offset-2 col-md-offset-3">
    <form name="targetform" ng-submit="poison(target)">
      <div class="form-group">
        <label for="targetone">Target One:</label>
        <select class="form-control" ng-model="target.targetone">
          <option ng-repeat="target in targets">{{ target.ip }} : {{ target.mac }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="targettwo">Target Two:</label>
        <select class="form-control" ng-model="target.targettwo">
          <option ng-repeat="target in targets">{{ target.ip }} : {{ target.mac }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Poison</button>
    </form>
  </div>
</section>
